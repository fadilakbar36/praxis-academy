<Script>
    let plat = prompt ("cek plat kendaraan anda")
    let regexPlat = /^[A-Z]{1,2}\s\d{4,4}\s[A-Z]{1,3}$/

    if (regexPlat.test (plat)) {
        alert("Plat benar, milik indonesia :)");
    }else {
        alert("Plat salah, milik polisi ;)");
    }
