    <Script>
        let eMail = prompt ("Masukan Email anda")
        let regEx = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if (regEx.test (eMail)) {
            alert("Email Benar");
        }else {
            alert("Email Salah");
        }
    </Script>
